<html>
  <head>
    <script>
      var nums=[];
      var expectedNum=0;
      function addfactor(box){
       
        
        nums[nums.length]=box.value;
        return false;
      }
      
      function question(){
        
      var displayQuestion = "";
        
        var rand = Math.random();         
        var numx = Math.round(rand*nums.length);
       if (numx == nums.length) numx -= 1;
      var x = nums[numx];
        
      var y = Math.round(Math.random()*10);
        
      expectedNum = x*y;
      displayQuestion=x + 'x' + y;
       
      document.getElementById("text").innerText = displayQuestion;
        alert('GO');
        updateTime();
      setTimeout(updateTime, 60000);
        return false;
      }
      
      function updateTime(){
        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        document.getElementById("time").innerText = time;
      }
      
      function answer(){
       
        var entry = parseInt(document.getElementById("entry").value);
        if (entry == expectedNum){
          alert('CORRECT');
          question();
        }
        return false;
      }
    </script>
  </head>
<body>
  727
<input type="checkbox" value="0" onclick="addfactor(this);"/>0&nbsp;
<input type="checkbox" value="1" onclick="addfactor(this);"/>1&nbsp;
<input type="checkbox" value="2" onclick="addfactor(this);"/>2&nbsp;
<input type="checkbox" value="3" onclick="addfactor(this);"/>3&nbsp;
<input type="checkbox" value="4" onclick="addfactor(this);"/>4&nbsp;
<input type="checkbox" value="5" onclick="addfactor(this);"/>5&nbsp;
<input type="checkbox" value="6" onclick="addfactor(this);"/>6&nbsp;
<input type="checkbox" value="7" onclick="addfactor(this);"/>7&nbsp;
<input type="checkbox" value="8" onclick="addfactor(this);"/>8&nbsp;
<input type="checkbox" value="9" onclick="addfactor(this);"/>9<br/><br/>
<input type="button" value="GO" onclick="question();"/><br/>
  <span id="time"></span>
  <div id="text">
  </div>
<textarea cols="10" rows="5" id="entry">
</textarea><br/>
<input type="button" value="Enter" onclick="answer();"/>

</body>
</html>
